<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .bttn{
            margin-left: 85%;
            margin-top: 30px;
        }
    </style>
	<script>
		$(function(){
			$('#key').keydown(function(e){
				if(e.keyCode==13){
					var str = document.getElementById('key').value;
					window.location.href="https://www.baidu.com/s?wd="+str;
				}
			})
		})
	</script>
</head>
<body>
 
    <button class="btn btn-primary bttn" data-toggle="modal" data-target="#mt">登录</button>

    <div class="container" style="margin-top: 100px;">
        <div class="row"><!--布局-->
            <div class="col-md-6 col-md-offset-3"><!-- offset偏移量 -->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="百度一下，你就知道" id="key">
                    <span class="input-group-btn"><!--addop上下行-->
                        <button class="btn btn-primary" type="button">百度一下</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="modal" id="mt">
            <div class="modal-dialog modal-sm"><!-- modal-sm 小型设备 -->
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" data-dismiss="modal" class="close">
                            <span>&times;</span>
                        </button>
                        <h4>登录百度账号</h4>
                    </div>
                    <div class="media-body">
                        <form action="#">
                            <div class="col-md-10" style="margin:20px 20px;"><input type="text" placeholder="手机/邮箱/用户名" class="form-control"></div><br>
                            <div class="col-md-10" style="margin:20px 20px;"><input type="password" placeholder="密码" class="form-control"></div><br>
                            <div class="col-md-10" style="margin:20px 20px;"><input type="checkbox">下次自动登录</div><br>
                            <div class="col-md-10" style="margin:10px 20px;">
                                <button class="btn btn-primary form-control" type="button">登录</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
